<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <!--link css styleheet -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<main>
    <section>
        <h1>COUNTER</h1>
        <span id="count-value">0</span>
        <ul>
            <li>
                <button onclick="increase()" onmouseover="onHover(this)"
                        onmouseout="offHover(this)">Increase</button>
            </li>
            <li>
                <button onclick="reset()" onmouseover="onHover(this)"
                        onmouseout="offHover(this)">Reset</button>
            </li>
            <li>
                <button onclick="decrease()" onmouseover="onHover(this)"
                        onmouseout="offHover(this)">Decrease</button>
            </li>
        </ul>
    </section>
</main>

<!-- link javascript -->
<script src="main.js"></script>
</body>
</html>
